<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Cozy - Shop</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="./img/img-tea-cozy-logo.png" alt="company logo" />
      </div>
      <ul>
        <li><a href="">Mission</a></li>
        <li><a href="">Featured Tea</a></li>
        <li><a href="">Locations</a></li>
      </ul>
    </nav>
    <main id="mission">
      <div class="mission-text">
        <h2>Our Mission</h2>
        <h4>
          Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch,
          Fair Trade, Organic Tea
        </h4>
      </div>
    </main>
    <section id="product">
      <h2>Tea of the month</h2>
      <h4 class="mt-10 mb-10">What's sleeping at the tea cozy?</h4>
      <div class="gallery">
        <div class="img-holder">
          <img src="./img/img-berryblitz.jpg" alt="" />
          <h4>Fall Berry Blitz tea</h4>
        </div>
        <div class="img-holder">
          <img src="./img/img-spiced-rum.jpg" alt="" />
          <h4>Spiced Rum Tea</h4>
        </div>
        <div class="img-holder">
          <img src="./img/img-donut.jpg" alt="" />
          <h4>Seasonal Donuts</h4>
        </div>
        <div class="img-holder">
          <img src="./img/img-myrtle-ave.jpg" alt="" />
          <h4>Myrtle Ave tea</h4>
        </div>
        <div class="img-holder">
          <img src="./img/img-bedford-bizarre.jpg" alt="" />
          <h4>Bedford Bizzare tea</h4>
        </div>
      </div>
    </section>
    <section id="location"></section>
    <footer></footer>
  </body>
</html>
